{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый турнир</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" integrity="sha256-bLNUHzSMEvxBhoysBE7EXYlIrmo7+n7F4oJra1IgOaM=" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha256-bqVeqGdJ7h/lYPq6xrPv/YGzMEb6dNxlfiTUHSgRCp8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js" integrity="sha256-iGDUwn2IPSzlnLlVeCe3M4ZIxQxjUoDYdEO6oBZw/Go=" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="{% url 'index' %}">Квич</a>
</nav>
<div class="container">
    <div class="row">
        <!--Форма ввода турнира-->
        <div class="col-sm">
        <p>Добавление турнира</p>
            <form action="{% url 'new_game_added' %}" method="post">
            {% csrf_token %}
                <div class="input-group mb-3">
                    <select class="custom-select" placeholder="Тип турнира" name="game_type">
                        <option selected>Тип турнира</option>
                        {% for i in gtype_list %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Название турнира" name="game">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Место проведения" name="place_name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Адрес места проведения" name="place_location">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Метро" name="metro">
                </div>
                <div class="input-group mb-3 date">
                    <input type="text" class="form-control" placeholder="Введите дату" name="date_time">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ведущий" name="reader">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Организатор" name="organizer">
                </div>
                <button type="submit" class="btn btn-primary btn float-right">Добавить</button>
            </form>
        </div>
        <div class="col-sm">
        <!--Для тестов-->
        </div>
    </div>
</div>

<!--Скрипт выбора даты-->
<script>
    $("[name='date_time']").datepicker({
        language: "ru"
    });
</script>
</body>
</html>
